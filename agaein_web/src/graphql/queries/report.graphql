query getReports($articleId: ID!) {
    reports(articleId: $articleId) {
        id
        author {
            ...UserFragment
        }
        images
        phoneNumber
        content
        location {
            ...LocationFragment
        }
        foundDate
    }
}

mutation createReport($files: [Upload]!, $report: reportInput!) {
    createReport(files: $files, report: $report) {
        id
    }
}
