mutation crawling(
    $breedId: ID
    $lostDate: Date!
    $location: LocationInput!
    $name: String
    $age: Int
    $gender: GENDER
    $keywords: [String]
) {
    crawling(
        baseInfo: {
            breedId: $breedId
            lostDate: $lostDate
            location: $location
            name: $name
            age: $age
            gender: $gender
            keywords: $keywords
        }
    )
}

query crawlingResults($id: ID!) {
    crawlingResults(id: $id) {
        rank
        type
        breed
        location
        name
        gender
        age
        foundDate
        createdDate
        site
        keywords
    }
}
