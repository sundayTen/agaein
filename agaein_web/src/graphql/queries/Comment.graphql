query getComments($boardType: BOARD_TYPE!) {
    Comments(boardType: $boardType) {
        ...Comment_Short
        articleId
        createdAt
        info {
            content
        }
    }
}

mutation createComment($boardType: BOARD_TYPE!, $articleId: ID!, $Comment: CommentInput!) {
    createComment(boardType: $boardType, articleId: $articleId, Comment: $Comment) {
        id
        userId
        articleId
        createdAt
        info {
            content
        }
    }
}

fragment Comment_Short on Comment {
    id
    userId
}
