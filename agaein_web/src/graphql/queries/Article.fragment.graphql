fragment ArticleFragment on Article {
    id
    createdAt
    updatedAt
    images
    type
    view
    comments {
        reply {
            ...CommentFragment
        }
        ...CommentFragment
    }
    author {
        ...UserFragment
    }
    articleDetail {
        ... on LFG {
            ...LFGDetail
        }

        ... on LFP {
            ...LFPDetail
        }

        ... on REVIEW {
            ...ReviewDetail
        }
    }
}

fragment LFGDetail on LFG {
    id
    type
    breed
    name
    feature
    gender
    age
    foundDate
    alarm
    status
    email
    keyword
    location {
        ...LocationFragment
    }
}
fragment LFPDetail on LFP {
    id
    type
    breed
    name
    feature
    gender
    gratuity
    alarm
    status
    lostDate
    email
    keyword
    location {
        ...LocationFragment
    }
}
fragment ReviewDetail on REVIEW {
    id
    articleId
    title
    content
}

fragment LocationFragment on Location {
    lat
    lng
    address
    detail
    roadAddress
}
