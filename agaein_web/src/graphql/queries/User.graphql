fragment UserFragment on User {
    id
    nickname
    email
    kakaoId
    phoneNumber
}

mutation login($kakaoId: String!) {
    login(kakaoId: $kakaoId) {
        accessToken
        refreshToken
        id
        nickname
        email
        kakaoId
        phoneNumber
    }
}

query me {
    me {
        ...UserFragment
    }
}
