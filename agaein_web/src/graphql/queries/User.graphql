mutation login($kakaoId: String!, $pw: String!) {
    login(kakaoId: $kakaoId, pw: $pw) {
        id
        nickname
        email
        kakaoId
        phoneNumber
        accessToken
        refreshToken
    }
}

query me {
    me {
        ...UserFragment
    }
}

