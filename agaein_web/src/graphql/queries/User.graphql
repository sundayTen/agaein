query getUsers {
    users {
        id
        info {
            name
            email
        }
    }
}

query getUser($id: ID!) {
    user(id: $id) {
        id
        info {
            name
            email
        }
    }
}

mutation signUp($User: UserSignupInput!) {
    signup(User: $User)
}

mutation login($User: UserLoginInput!) {
    login(User: $User)
}
