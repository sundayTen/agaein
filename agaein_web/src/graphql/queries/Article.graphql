query getArticles($boardType: BOARD_TYPE!) {
    Articles(boardType: $boardType) {
        ...ArticleCommon
        articleDetail {
            ... on LFG {
                ...LFGDetail
            }

            ... on LFP {
                ...LFPDetail
            }

            ... on REVIEW {
                ...ReviewDetail
            }
        }
    }
}

query getArticle($boardType: BOARD_TYPE!, $id: ID!) {
    Article(boardType: $boardType, id: $id) {
        ...ArticleCommon
        articleDetail {
            ... on LFG {
                ...LFGDetail
            }

            ... on LFP {
                ...LFPDetail
            }

            ... on REVIEW {
                ...ReviewDetail
            }
        }
    }
}

mutation createArticle(
    $boardType: BOARD_TYPE!
    $title: String!
    $content: String!
    $articleDetail: articleDetailInput!
) {
    createArticle(boardType: $boardType, title: $title, content: $content, articleDetail: $articleDetail) {
        ...ArticleCommon
    }
}
