query getArticles($boardType: BOARD_TYPE!) {
    Articles(boardType: $boardType) {
        id
        info {
            title
            content
        }
    }
}

query getArticle($boardType: BOARD_TYPE!, $id: ID!) {
    Article(boardType: $boardType, id: $id) {
        id
        info {
            title
            content
        }
    }
}

mutation createArticle($boardType: BOARD_TYPE!, $Article: ArticleInput!) {
    createArticle(boardType: $boardType, Article: $Article) {
        id
        info {
            title
            content
        }
    }
}
