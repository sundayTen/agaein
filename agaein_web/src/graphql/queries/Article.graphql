query getArticles($boardType: BOARD_TYPE!) {
    articles(boardType: $boardType) {
        ...ArticleCommon
        articleDetail {
            ... on LFG {
                ...LFGDetail
            }

            ... on LFP {
                ...LFPDetail
            }

            ... on REVIEW {
                ...ReviewDetail
            }
        }
    }
}

query getArticle($id: ID!) {
    article(id: $id) {
        ...ArticleCommon
        articleDetail {
            ... on LFG {
                ...LFGDetail
            }

            ... on LFP {
                ...LFPDetail
            }

            ... on REVIEW {
                ...ReviewDetail
            }
        }
    }
}

mutation createArticle($boardType: BOARD_TYPE!, $files: [Upload]!, $articleDetail: articleDetailInput!) {
    createArticle(boardType: $boardType, content: $content, files: $files, articleDetail: $articleDetail) {
        ...ArticleCommon
    }
}
