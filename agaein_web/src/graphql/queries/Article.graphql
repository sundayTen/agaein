query getArticles($boardType: BOARD_TYPE!) {
    articles(boardType: $boardType) {
        ...ArticleCommon
        articleDetail {
            ... on LFG {
                ...LFGDetail
            }

            ... on LFP {
                ...LFPDetail
            }

            ... on REVIEW {
                ...ReviewDetail
            }
        }
    }
}

query getArticle($boardType: BOARD_TYPE!, $id: ID!) {
    article(boardType: $boardType, id: $id) {
        ...ArticleCommon
        articleDetail {
            ... on LFG {
                ...LFGDetail
            }

            ... on LFP {
                ...LFPDetail
            }

            ... on REVIEW {
                ...ReviewDetail
            }
        }
    }
}

mutation createArticle(
    $boardType: BOARD_TYPE!
    $title: String!
    $content: String!
    $files: [Upload]!
    $articleDetail: articleDetailInput!
) {
    createArticle(
        boardType: $boardType
        title: $title
        content: $content
        files: $files
        articleDetail: $articleDetail
    ) {
        ...ArticleCommon
    }
}
