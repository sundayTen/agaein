enum BOARD_TYPE {
    LFP
    LFG
    REVIEW
}

type Location {
    # 더 넣을 것 생각
    a: String
}

type LFG {
    breed: String!
    name: String!
    feature: String!
    gender: String!
    location: Location!
    foundDate: Date!
}

type LFP {
    breed: String!
    name: String!
    feature: String!
    gender: String!
    gratuity: Int!
    location: Location!
    foundDate: Date!
}

type REVIEW {
    # 더 넣을 것 생각
    a: String
}

union ArticleDetail = LFG | LFP | REVIEW

type Article {
    id: Int!
    title: String!
    content: String!
    images: [String]!
    articleDetail: ArticleDetail!
    comments: [Comment]
    author: User!
    createdAt: Date!
    updatedAt: Date!
}

