# Custom Scalars
scalar Date
scalar Upload

type File {
    filename: String!
    mimetype: String!
    encoding: String!
}

type Query {
    # User
    users: [User]!
    user(id: ID!): User
    # Article
    Articles(boardType: BOARD_TYPE!): [Article]!
    Article(boardType: BOARD_TYPE!, id: ID!): Article
}

type Mutation {
    # User
    signup(User: UserSignupInput!): String
    login(User: UserLoginInput!): String
    # Article
    createArticle(
        boardType: BOARD_TYPE!
        title: String!
        content: String!
        file: Upload
        breedId: ID
        name: String
        feature: String
        gender: String
        location: String
        foundDate: Date
        lostDate: Date
        gratuity: Int
    ): Article!
    createComment(articleId: ID!, content: String!): Comment!
    createNestedComment(commentId: ID!, content: String!): NestedComment!
}
