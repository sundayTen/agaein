# Custom Scalars
scalar Date

type Query {
    # User
    users: [User]!
    user(id: ID!): User
    # Article
    Articles(boardType: BOARD_TYPE!): [Article]!
    Article(boardType: BOARD_TYPE!, id: ID!): Article
    # Comment
    Comments(boardType: BOARD_TYPE!): [Comment]!
}

type Mutation {
    # User
    signup(User: UserSignupInput!): String
    login(User: UserLoginInput!): String
    # Article
    createArticle(boardType: BOARD_TYPE!, Article: ArticleInput!): Article!
    # Comment
    createComment(boardType: BOARD_TYPE!, articleId: ID!, Comment: CommentInput!): Comment!
}
