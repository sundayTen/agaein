# Custom Scalars
scalar Date
scalar Upload

type File {
    filename: String!
    mimetype: String!
    encoding: String!
}

type Query {
    # User
    users: [User]!
    user(id: ID!): User
    me: User!
    # Article
    articles(boardType: BOARD_TYPE!): [Article]!
    article(boardType: BOARD_TYPE!, id: ID!): Article
    # Breed
    breeds: [Breed]!
}

type Mutation {
    # User
    login(kakaoId: String!): User!
    # Article
    createArticle(
        boardType: BOARD_TYPE!
        title: String!
        content: String!
        files: [Upload]!
        articleDetail: articleDetailInput!
    ): Article!
    createComment(articleId: ID!, content: String!): Comment!
    createNestedComment(commentId: ID!, content: String!): NestedComment!
    # Breed
    createBreed(type: String!, breed: String!): Breed!
}
