type Comment implements Timestamps {
    id: ID!
    userId: ID!
    articleId: ID!
    content: String!
    nestedComments: [NestedComment]!
    createdAt: Date!
    updatedAt: Date!
}

type NestedComment implements Timestamps {
    id: ID!
    userId: ID!
    commentId: ID!
    content: String!
    createdAt: Date!
    updatedAt: Date!
}

input CommentInput {
    content: String!
}
