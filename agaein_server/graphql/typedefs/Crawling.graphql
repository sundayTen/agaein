enum FINDING_TYPE {
    OWNER
    PET
}

type CrawlingResult {
    rank: Int!
    type: String!
    breed: String
    location: String
    name: String
    gender: String
    age: Int
    foundOrLostDate: Date
    createdDate: Date
    site: String!
    keywords: [String]
}

type CrawlingHistory {
    id: ID!
    user: User!
    crawlingKeywords: CrawlingKeywords!
    crawlingResults: [CrawlingResult]!
}

type CrawlingKeywords {
    breedId: ID
    lostDate: Date!
    location: Location!
    name: String
    age: Int
    gender: GENDER
    keywords: [String]
}

input CrawlingInput {
    breedId: ID
    foundOrLostDate: Date!
    location: LocationInput!
    name: String
    age: Int
    gender: GENDER
    keywords: [String]
}