type User implements Timestamps {
    id: ID!
    nickname: String
    email: String
    kakaoId: String!
    phoneNumber: String
    bookmarks: [ID]!
    createdAt: Date!
    updatedAt: Date!
}

type Login {
    id: ID!
    nickname: String
    email: String
    kakaoId: String!
    phoneNumber: String
    accessToken: String!
    refreshToken: String!
    bookmarks: [ID]!
    createdAt: Date!
    updatedAt: Date!
}
