type User implements Timestamps {
    id: ID!
    nickname: String
    email: String
    kakaoId: String!
    phoneNumber: String
    createdAt: Date!
    updatedAt: Date!
}

type Login {
    id: ID!
    nickname: String
    email: String
    kakaoId: String!
    phoneNumber: String
    accessToken: String!
    refreshToken: String!
    createdAt: Date!
    updatedAt: Date!
}

type profile {
    user: User!
    lfps: [Article]!
    lfgs: [Article]!
    reviews: [Article]!
    bookmarks: [Article]!
    reports: [Report]!
}
